<!DOCTYPE HTML>

<html>

  <head>
    <style>
      #text{
        color:black;
        font-size:20px;
      }
      #button{
        font-size:20px;
      }
    </style>
  </head>
  <body>
    <button id="button" onmouseover="changeTextColor()" onclick="changeText()">Button</button>
    
    <p id="text">This is some text</p>
    
    <script>
      function changeTextColor() {
        document.getElementById("text").style.color = "purple";
      }
      function changeText() {
        document.getElementById("text").innerHTML = "Mouse Click";
      }
    </script>
  </body>
  
</html>
